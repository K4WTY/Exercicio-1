<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="top">
                <h1>calc</h1>
                <div>
                    <h2 class="valor">0</h2>
                </div>
            </div>
            <div class="center">
                <div class="numeros">
                    <div><button class="button-numeros"><h2>7</h2></button></div>
                    <div><button class="button-numeros"><h2>8</h2></button></div>
                    <div><button class="button-numeros"><h2>9</h2></button></div>
                    <div><button class="button-azul"><h2>DEL</h2></button></div>
                </div>
                <div class="numeros">
                    <div><button class="button-numeros"><h2>4</h2></button></div>
                    <div><button class="button-numeros"><h2>5</h2></button></div>
                    <div><button class="button-numeros"><h2>6</h2></button></div>
                    <div><button class="button-numeros"><h2>+</h2></button></div>
                </div>
                <div class="numeros">
                    <div><button class="button-numeros"><h2>1</h2></button></div>
                    <div><button class="button-numeros"><h2>2</h2></button></div>
                    <div><button class="button-numeros"><h2>3</h2></button></div>
                    <div><button class="button-numeros"><h2>-</h2></button></div>
                </div>
                <div class="numeros">
                    <div><button class="button-numeros"><h2>.</h2></button></div>
                    <div><button class="button-numeros"><h2>0</h2></button></div>
                    <div><button class="button-numeros"><h2>/</h2></button></div>
                    <div><button class="button-numeros"><h2>x</h2></button></div>
                </div>
                <div class="final">
                    <div><button class="reset"><h2>RESET</h2></button></div>
                    <div><button class="resultado"><h2>=</h2></button></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
