<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>D J</title>
</head>
<body>
    <div class="container">
        <div class="splitter">
            <h1>S P L I</h1>
            <h1>T T E R</h1>
        </div>
        <div class="white-div">
            <div class="white-div-container">
                <div class="div-10">
                    <div class="bill">
                        <p>Bill</p>
                    </div>
                    <input type="text" class="input" placeholder="0">
                    <p class="tip">Select tip %</p>
                    <div class="div-2">
                        <div>
                            <button class="button-blue">5%</button>
                            <button class="margin-left button-blue">10%</button>
                        </div>
                        <div>
                            <button class="button-blue">15%</button>
                            <button class="margin-left button-blue">25%</button>
                        </div>
                        <div>
                            <button class="button-blue">50%</button>
                            <input class="margin-left custom-button" placeholder="Custom">
                        </div>
                    </div>
                    <div class="people-div">
                        <p class="people">Number of people</p>
                        <span class="zero">Con`t be zero</span>
                    </div>
                    <input type="text" class="input input-margin" placeholder="0">
                </div>
                <div class="div-3">
                    <div class="div-4">
                        <div>
                            <h3>Tip Amount</h3>
                            <p>/ person</p>
                        </div>
                        <div>
                            <p class="amount">$4.20</p>
                        </div>
                    </div>
                    <div class="div-4 div-margin">
                        <div>
                            <h3>Total</h3>
                            <p>/ person</p>
                        </div>
                        <div>
                            <p class="total">$32.79</p>
                        </div>
                    </div>
                    <div class="div-but">
                        <button class="button-reset">RESET</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
